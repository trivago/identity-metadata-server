name: 'test container image builds'

'on':
  workflow_dispatch: {}
  issue_comment:
    types: [created, edited]
  pull_request:
    types: [opened]
    paths:
      - 'docker/**'
      - '.dockerignore'
      - 'justfile'
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ack-comment:
    if: github.event_name == 'issue_comment' && (startsWith(github.event.comment.body, '/build') || startsWith(github.event.comment.body, '/test'))
    runs-on: ['ubuntu-24.04']
    permissions:
      issues: 'write'
    steps:
      - name: 'Ack'
        uses: dkershner6/reaction-action@97ede302a1b145b3739dec3ca84a489a34ef48b5 # ratchet:dkershner6/reaction-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commentId: github.event.comment.id
          reaction: 'eyes'

  build-image:
    if: github.event_name != 'issue_comment' || startsWith(github.event.comment.body, '/build') || startsWith(github.event.comment.body, '/test')
    runs-on: ['ubuntu-24.04']
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
      issues: 'write'
      pull-requests: 'write'
    strategy:
      matrix:
        target:
          - identity-server
          - metadata-iptables-init
          - metadata-server
    steps:
      - name: 'Checkout code'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # ratchet:actions/checkout@v5

      - name: 'Setup golang'
        uses: 'actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00' # ratchet:actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: 'Setup just'
        uses: 'extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff' # ratchet:extractions/setup-just@v3

      - name: Log in to the Container registry
        uses: 'docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef' # ratchet:docker/login-action@v3
        with:
          registry: 'ghcr.io'
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: 'docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435' # ratchet:docker/setup-buildx-action@v3

      - name: 'Build ${{ matrix.target }}'
        id: build
        run: |
          VERSION=$(just version "${{ matrix.target }}")-test-${{ github.run_number }}"
          echo "version=${VERSION}\n" >> $GITHUB_OUTPUT
          just build-multiarch "${{ matrix.target }}" "${VERSION}" --push

      - name: 'Comment published image'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # ratchet:actions/github-script@v8
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '### Published test image\n\n`ghcr.io/' + context.repo.owner + '/' + context.repo.repo + '/${{ matrix.target }}:${{steps.build.outputs['version']}}`'
            })

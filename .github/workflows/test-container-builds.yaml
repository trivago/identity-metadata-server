name: 'test container image builds'

'on':
  workflow_dispatch: {}
  issue_comment:
    types: [created, edited]
  pull_request:
    types: [opened]
    paths:
      - 'docker/**'
      - '.dockerignore'
      - 'justfile'
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
  push:
    paths:
      - 'docker/**'
      - '.dockerignore'
      - 'justfile'
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-image:
    if: github.event_name != 'issue_comment' || startsWith(github.event.comment.body, '/build')
    runs-on: ['ubuntu-24.04']
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    strategy:
      matrix:
        target:
          - identity-server
          - metadata-iptables-init
          - metadata-server
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 'Setup golang'
        uses: 'actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5' # v5.5.0
        with:
          go-version-file: 'go.mod'

      - name: 'Setup just'
        uses: 'extractions/setup-just@v2'

      - name: Log in to the Container registry
        uses: docker/login-action@v3.6.0
        with:
          registry: 'ghcr.io'
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: 'Build ${{ matrix.target }}'
        run: |
          just build-multiarch "${{ matrix.target }}" \
            "$(just version "${{ matrix.target }}")-test-${{ github.run_number }}" \
            --push
